<html>
<head>
  <title>My first Three.js app</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js">
</script>
<script>
  var scene, camera, renderer;
  var geometry, material, mesh;
  var ambientLight, directionalLight;

  var texture, canvas, context;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    canvas = document.createElement('canvas');
    canvas.width = 200
    canvas.height = 200
    context = canvas.getContext('2d');
    context.font = "Bold 50px Arial";
    context.fillStyle = "red";
    context.fillText('Texture', 0, 50);
    context.fillText('from', 0, 110);
    context.fillText('Canvas!', 0, 170);

    texture = new THREE.Texture(canvas);
    texture.needsUpdate = true;

    geometry = new THREE.BoxGeometry(400, 400, 400);
    material = new THREE.MeshBasicMaterial( {map: texture} );
    material.transparent = true;
    mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    camera = new THREE.PerspectiveCamera(75,
      window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 1000;

    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(new THREE.Color(0xffffff));

    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', onWindowResize, false);
  }

  function animate() {
    requestAnimationFrame(animate);

    mesh.rotation.x += 0.01;
    mesh.rotation.y += 0.02;

    //mesh.rotation.x = 0.5;
    //mesh.rotation.y = 0.5;

    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
</script>
</body>
</html>
